<div class="container-fluid">
    <div class="row g-3">
        <div class="col-col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col-col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <input type="text" placeholder="course tittle" class="form-control" name="courseTitle" [(ngModel)]="courseTitle">
                </div>
                <div class="col-col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <input type="text" placeholder="course duration" class="form-control" name="courseDuration" [(ngModel)]="courseDuration">
                </div>
                <div class="col-col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <textarea name="" id="" cols="30" rows="10" placeholder="course description" name="courseDescription" class="form-control" [(ngModel)]="courseDescription"></textarea>
                </div>
                <div class="col-col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    
                    <input type="date" placeholder="course duration" class="form-control" name="courseDate" [(ngModel)]="courseDate">      
                </div>
                <div class="col-col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <input type="text" placeholder="course venue" class="form-control"name="courseVenue"[(ngModel)]="courseVenue">
                </div>
                <div class="col-col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 d-flex align-items-center justify-content-center">
                    <button class="btn btn-primary" (click)="readValues()">Add course</button>
                </div>
                
            </div>
        </div>
    </div>
</div>
